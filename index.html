<!DOCTYPE html>
<html lang="fr-ca">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="lib/swiper.css" />
  <link rel="stylesheet" href="lib/fontawesome.css" />
  <link rel="stylesheet" href="lib/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/spinner.css" />
  <script src="lib/bootstrap.bundle.min.js"></script>
  <script src="lib/swiper.js"></script>
  <script src="js/script.js" defer></script>
  <title>SHOWSCOUT</title>
</head>

<body>
  <header class="main-header">
    <div class="container">
      <nav class="nav-menu d-none d-md-block">
        <ul>
          <li>
            <a class="nav-link" href="/">Films</a>
          </li>
          <li>
            <a class="nav-link" href="/shows.html">Séries TV</a>
          </li>
        </ul>
      </nav>
      <div class="logo"><a href="/">
          <span class="text-accent">SHOW</span>SCOUT
        </a>
      </div>
      <section class="search d-none d-md-block">
        <div class="container">
          <div id="alert"></div>
          <form action="/search.html" class="search-form">
            <div class="search-flex">
              <input type="text" name="search-term" id="search-term" placeholder="Recherche" />
              <select name="type" id="select-type">
                <option selected value="movie">Film</option>
                <option value="tv">Série TV</option>
              </select>
              <button class="btn" type="submit">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>
        </div>
      </section>
      <div class="d-block d-md-none"><a class="btn btn-primary menu-toggler" data-bs-toggle="offcanvas"
          href="#offcanvas__nav-menu" role="button" aria-controls="offcanvas__nav-menu"><i
            class="fa-solid fa-bars menu-toggler-icon"></i></a></div>
    </div>
  </header>


  <!-- Now Playing Section -->
  <section class="now-playing">
    <h2 class="swiper__title"><span class="d-none d-md-inline">Présentement </span>À <span
        class="text-accent">L'Affiche</span>
    </h2>
    <div class="swiper">
      <div class="swiper-wrapper">

      </div>
    </div>
  </section>

  <!-- Popular Movies -->
  <section class="container popular-movies">
    <h2>Films <span class="text-accent">Populaires</span></h2>
    <div id="popular-movies" class="grid"></div>
  </section>

  <!-- Footer -->
  <footer class="main-footer">
    <div class="container d-flex flex-column flex-md-row">

      <div class="logo"><a href="/"><span class="text-accent">SHOW</span>SCOUT</a></div>
      <div class="copyright text-center">
        &copy; Copyright 2023 <span class="text-accent">SHOW</span>SCOUT - Tous droits réservés <br> Une création de <a
          class="a-accent" href="https://EvansWebDesign.tech">Evans Web Design</a>
      </div>
      <div class="social-links">
        <a href="https://www.facebook.com/EvansWDesign/" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com/EvansWdesign" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/evanswdesign" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>

  <div class="spinner"></div>
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas__nav-menu"
    aria-labelledby="offcanvas__nav-menu-label">
    <nav class="text-accent">
      <ul>
        <li>
          <a class="nav-link" href="/">Films</a>
        </li>
        <li>
          <a class="nav-link" href="/shows.html">Séries TV</a>
        </li>
      </ul>
    </nav>
    <section class="search">
      <div class="container">
        <div id="alert"></div>
        <form action="/search.html" class="search-form">
          <!-- movies and shows radio box -->

          <div class="search-flex">
            <input type="text" name="search-term" id="search-term" placeholder="Recherche" />
            <select name="type" id="select-type">
              <option selected value="movie">Film</option>
              <option value="tv">Série TV</option>
            </select>
            <button class="btn" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
      </div>
    </section>
  </div>
</body>

</html>
